<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Form</title>
    <link rel="stylesheet" href="validsty.css">
    <script>
        function validatePassword() {
            const password = document.getElementById("pass").value;
            const confirmPassword = document.getElementById("confirm").value;
            const passwordCriteria = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[\W_]).{8,}$/;
            
            if (!passwordCriteria.test(password)) {
                alert("Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            
            alert("Sign-up successful!");
            return true;
        }

        window.onload = function() {
            document.getElementById("button").addEventListener("click", function(event) {
                event.preventDefault(); 
                validatePassword();
            });
        };
    </script>
</head>
<body>
    <div id="outer">
        <div id="inner">
    <p id="head">Sign up</p>
    <div id="line"></div>
    <form id="for">
        <input id="name" type="text" placeholder="Enter the Name">

        <input id="pass" type="password" placeholder="Enter New Password">

        <input id="confirm" type="password" placeholder="Confirm Password">
    </form>
    <button id="button">Sign Up</button>

    <p id="extra">Already Have an Account? <a id="sign" href="#">Sign In</a></p> 
    </div>
     
    </div>

</body>
</html>
